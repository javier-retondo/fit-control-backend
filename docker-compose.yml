version: '3.8'

services:
   sooft_reports_soofia-app:
      build:
         context: .
         dockerfile: Dockerfile.dev
      working_dir: /app
      volumes:
         - ./:/app
         - /app/node_modules
      ports:
         - '3010:3010'
      env_file:
         - .env
      depends_on:
         - redis
      networks:
         - sooft_reports_soofia-network

   redis:
      image: redis:alpine
      ports:
         - '6379:6379'
      networks:
         - sooft_reports_soofia-network

networks:
   sooft_reports_soofia-network:
      driver: bridge

volumes:
   postgres_data:
